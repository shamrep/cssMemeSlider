<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="slider">
        <input type="radio" name="btn" id="button-1" class="slider__button" checked>
        <input type="radio" name="btn" id="button-2" class="slider__button">
        <input type="radio" name="btn" id="button-3" class="slider__button">
        <input type="radio" name="btn" id="button-4" class="slider__button">

        <div class="slider__images">
            <div class="slider__image image-1"></div>
            <div class="slider__image image-2"></div>
            <div class="slider__image image-3"></div>
            <div class="slider__image image-4"></div>
        </div>

        <div class="slider__controls">
            <div class="slider__titles">
                <div class="slider__title title-1">Mustache</div>
                <div class="slider__title title-2">I'm iron man.</div>
                <div class="slider__title title-3">I'm lovin it!</div>
                <div class="slider__title title-4">This is fine!</div>
            </div>
            <div class="slider__pagination">
                <label class="slider__label label-1" for="button-1"><span class="slider__label-dot dot-1"></span></label>
                <label class="slider__label label-2" for="button-2"><span class="slider__label-dot dot-2"></span></label>
                <label class="slider__label label-3" for="button-3"><span class="slider__label-dot dot-3"></span></label>
                <label class="slider__label label-4" for="button-4"><span class="slider__label-dot dot-4"></span></label>
            </div>
    
        </div>
       
    </div>

</body>

</html>
