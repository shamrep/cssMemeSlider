<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Meme Slider</title>
</head>

<body>
    <div class="slider">
        <div class="slider__images">
            <div class="slider-image image1"></div>
            <div class="slider-image image2"></div>
            <div class="slider-image image3"></div>
            <div class="slider-image image4"></div>
        </div>


        <div class="slider__control">
            <div class="slider__descriptions">
                <div id="description-1" class="description">Mustache</div>
                <div id="description-2" class="description not-visible">Iron man</div>
                <div id="description-3" class="description not-visible">Eddie</div>
                <div id="description-4" class="description not-visible">This is fine</div>
            </div>
            <div class="slider__buttons">
                <div class="button-container">
                    <button id="slider-button-1" class="slider__button"></button>
                </div>
                <div class="button-container">
                    <button id="slider-button-2" class="slider__button"></button>
                </div>
                <div class="button-container">
                    <button id="slider-button-3" class="slider__button"></button>
                </div>
                <div class="button-container">
                    <button id="slider-button-4" class="slider__button"></button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
