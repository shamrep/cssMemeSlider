<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="slider">
        <input type="radio" name="btn" id="button-1" class="slider__button button1" checked>
        <input type="radio" name="btn" id="button-2" class="slider__button button2">
        <input type="radio" name="btn" id="button-3" class="slider__button button3">
        <input type="radio" name="btn" id="button-4" class="slider__button button4">

        <div class="slider__titles">
            <div class="slider__title title-1">Mustache</div>
            <div class="slider__title title-2">I'm iron man.</div>
            <div class="slider__title title-3">I'm lovin it!</div>
            <div class="slider__title title-4">This is fine!</div>
        </div>

        <div class="slider__images">
            <div class="slider__image image-1"></div>
            <div class="slider__image image-2"></div>
            <div class="slider__image image-3"></div>
            <div class="slider__image image-4"></div>
        </div>
        
    </div>

</body>

</html>
