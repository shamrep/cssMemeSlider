<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Meme Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slider__images">
            <img id='image-1' class="image" src="./img/img_1.jpg" alt="img_1" srcset="">
            <img id='image-2' class="image not-visible" src="./img/img_1.jpg" alt="img_2" srcset="">
            <img id='image-3' class="image not-visible" src="./img/img_1.jpg" alt="img_3" srcset="">
            <img id='image-4' class="image not-visible" src="./img/img_1.jpg" alt="img_4" srcset="">
        </div>
        <div class="slider__control">
            <div id="description-1" class="description">
                <span>Image 1</span>
            </div>
            <div class="slider__carousel">
                <div class="button-container">
                    <button id="slider-button-1" class="slider__button"></button>
                </div>
                <div class="button-container">
                    <button id="slider-button-2" class="slider__button"></button>
                </div>
                <div class="button-container">
                    <button id="slider-button-3" class="slider__button"></button>
                </div>
                <div class="button-container">
                    <button id="slider-button-4" class="slider__button"></button>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
